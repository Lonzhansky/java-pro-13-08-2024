<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML | Frame</title>
		<meta charset="UTF-8">	
	</head>
	<body>
		<!--
			Фрейм iframe або вбудований фрейм використовується для 
			відображення зовнішніх об’єктів, включаючи інші Web-сторінки 
			всередині поточної Web-сторінки. 
			Крім того, вміст всередині iframe існує абсолютно незалежно 
			від навколишніх елементів.
			Синтаксис:
			<iframe src="URL"></iframe>
			URL-адреса, указана в атрибуті src, вказує на розташування 
			зовнішнього об’єкта або Web-сторінки.
		-->
		
		<!-- color code get from https://www.color-hex.com/ -->
		<p style="font-size: 32px; color: #e44892;">It's a frame.</p>
		<!--
			Атрибути height та width використовуються для визначення 
			висоти та ширини iframe.
		-->
		<iframe src='https://uk.wikipedia.org/wiki/HTML' width='500'
		height='300'></iframe>
		<p style="font-size: 18px;">Lorem ipsum dolor sit amet, consectetur 
			adipiscing elit, sed do eiusmod tempor. Ut enim ad minim veniam. 
			Ut enim ad minim veniam.
		</p>
	</body>
</html>
