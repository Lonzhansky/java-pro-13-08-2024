<!DOCTYPE HTML>
<html>
    <head>
        <title>JS | Variables</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // Створюємо змінні за допомогою ключового слова let
            var name = "Orange";
            let quantity = 327;
            const isInStock = true;
            
            // Виводимо значення змінних. 
            // Метод document.write пише текст прямо в HTML. 
            // Є давнім методом JS. Тут використовується 
            // як простий метод виведення значення змінних 
            // в HTML-документ.
            document.write("Name is " + name + "<br>");
            document.write("Quantity is " + quantity + "<br>");
            document.write("In stock - " + isInStock);
        </script>
    </body>
</html>
