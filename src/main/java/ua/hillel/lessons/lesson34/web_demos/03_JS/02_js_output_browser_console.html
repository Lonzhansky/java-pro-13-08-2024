<!DOCTYPE html>
<html>
  <head>
    <title>JS | Output Browser Console</title>
    <meta charset="utf-8">
  </head>
  <body>
    <p>Open browser console to see the result</p>
    <script>
      // Можна вивести повідомлення або записати 
      // дані в консоль браузера за допомогою методу 
      // console.log().

      // Виводимо в консоль просто текст
      console.log("My calculations");

      // Робимо розрахунки та результат виводимо в консоль
      let x = 5;
      let y = 10;
      let sum = x + y;
      document.write("Result is " + sum);
      console.log("Result is " + sum);
    </script>
  </body>
</html>
