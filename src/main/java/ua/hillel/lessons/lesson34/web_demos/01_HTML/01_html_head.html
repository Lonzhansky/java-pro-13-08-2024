<!DOCTYPE html>
<html lang="en">
	<head>
		<!--Елемент <title> представляє заголовок або назву 
		HTML-документа (Web-сторінки) -->
		<title>HTML | Head</title>
		<!-- Елемент <meta> надає структуровані метадані про документ. 
		Може з’являтися лише в розділі head документа. -->
		<!-- Визначає кодування символів для документа -->
		<meta charset="UTF-8">
        <!-- Визначає ім'я автора HTML-документа -->
        <meta name="author" content="Bob Green">
		<!-- Активує масштабування на мобільних пристроях -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Визначає список ключових слів для пошукових систем -->
		<meta name="keywords" content="Web, Tutorial, HTML, examples">
	</head>
	<body>
		<h1>My Web App</h1>
		<p>Ut enim ad minim veniam, Lorem ipsum dolor sit amet</p>
	</body>
</html>
