<!DOCTYPE html>
<html>
  <head>
    <title>JS | Output Alert Dialog</title>
    <meta charset="utf-8">
  </head>
  <body>
      <script>
        // Можна використовувати діалогові вікна, 
        // щоб відобразити повідомлення або вихідні дані. 
        // Діалогове вікно створюється за допомогою 
        // методу alert().
        
        // Робимо розрахунки та результат виводимо 
        // в діалогове вікно.
        let x = 5;
        let y = 10;
        let sum = x + y;
        alert("Result is " + sum);
        console.log(sum);
      </script>
  </body>
</html>
