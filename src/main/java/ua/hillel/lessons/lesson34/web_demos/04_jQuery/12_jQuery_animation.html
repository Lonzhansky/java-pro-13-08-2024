<!DOCTYPE html>
<html>
	<head>
		<title>jQuery | Animation</title>		
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<style>
			.box{
				width: 100px;
				height: 100px;
				background: #9d7ede;
				margin-top: 30px;
				border-style: solid; /* Required to animate border width */
				border-color: #6f40ce;
			}
		</style>
		<script>
			$(function(){
				$("button").click(function(){
					$(".box").animate({
						width: "300px",
						height: "300px",
						marginLeft: "150px",
						borderWidth: "10px",
						opacity: 0.5
					});
				});
			});
		</script>
	</head>
	<body>
		<button type="button">Start Animation</button>
		<div class="box"></div>
	</body>
</html>
