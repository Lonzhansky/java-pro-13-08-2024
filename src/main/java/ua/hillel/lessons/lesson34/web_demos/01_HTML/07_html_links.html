<!DOCTYPE html>
<html>
    <head>
        <title>HTML | Links</title>
        <meta charset="UTF-8">	
    </head>
    <body>
        <!--
            Посилання або гіперпосилання - зв'язок (link) від одного 
            Web-ресурсу до іншого. Посилання дозволяють користувачам 
            переходити з однієї сторінки на іншу на будь-якому сервері 
            в будь-якій точці мережі.

            За замовчуванням у більшості браузерів посилання відображаються:
            - Невідвідане посилання (unvisited link) підкреслено та синім.
            - Відвідане посилання (visited link) підкреслено та фіолетовим.
            - Активне посилання (active link) підкреслено та червоним.

            Посилання вказуються в HTML за допомогою тегу <a> (anchor - прив'язка,
            якір).
            Синтаксис:
            <a href="url">Link text</a>
            
            Атрибут href визначає ціль посилання. Його значення може бути 
            абсолютною або відносною URL-адресою.

            Абсолютна URL-адреса – це URL-адреса, яка включає кожну частину 
            формату URL-адреси: протокол, ім’я хоста та шлях до документа, 
            наприклад, https://uk.wikipedia.org/,

            Відносна URL-адреса є відносним шляхом до сторінок, наприклад, 
            users.html, images/book.jpg тощо. Відносна URL-адреса 
            не містить префікс http:// або https://.
        -->

        <a href='https://uk.wikipedia.org/'>Вікіпедія</a>&nbsp;&nbsp;	
        <a href='https://www.ukr.net/'>УкрНет</a><br>

        <a href="images/book.jpg">
            <img src="images/book.jpg" alt="My book">
        </a>

    </body>
</html>
