<!DOCTYPE html>
<html>
	<head>
		<title>HTML | Headings</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- Елементи h1, h2, h3, h4, h5, h6 представляють 
		 заголовки для своїх розділів -->
		<h1>My title with h1</h1>
		<h2>My title with h2</h2>
		<h3>My title with h3</h3>
		<h4>My title with h4</h4>
		<h5>My title with h5</h5>
		<h6>My title with h6</h6>
	</body>
</html>
