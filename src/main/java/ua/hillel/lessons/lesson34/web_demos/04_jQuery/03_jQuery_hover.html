<!DOCTYPE html>
<html>
	<head>
		<title>jQuery | Hover Event</title>		
		<meta charset="utf-8">
		<!-- Підтягуємо jQuery звідси 
			https://jquery.com/download/#jquery-cdn -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<style>
			p{
				padding: 20px;
				font: 20px sans-serif;
				background: #f2f2f2;
			}
			p.highlight{
				background: yellow;
			}
		</style>
		<script>
			$(function(){
				$("p").hover(function(){
					$(this).addClass("highlight");
				}, function(){
					$(this).removeClass("highlight");
				});
			});
		</script>
	</head>
	<body>
		<p>Place mouse pointer on me.</p>
		<p>Place mouse pointer on me.</p>
	</body>
</html>
