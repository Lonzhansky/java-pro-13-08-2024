<!DOCTYPE html>
<html>
	<head>
		<title>jQuery | Styling</title>		
		<meta charset="utf-8">
		<style>
			.box{
				width: 100px;
				height: 100px;
				margin: 10px;
				cursor: pointer;
				border: 1px solid #cdcdcd;
				display: inline-block;
			}        
		</style>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script>
			$(function(){
				$(".box").click(function(){
					$(this).css("background-color", "blue");
				});    
			});
		</script>
	</head>
	<body>
		<div class="box"></div>
		<div class="box"></div>
	</body>
</html>
