<!DOCTYPE html>
<html>
	<head>
		<title>jQuery | Toggle Effect</title>		
		<meta charset="utf-8">
		<!-- Підтягуємо jQuery звідси 
			https://jquery.com/download/#jquery-cdn -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<style>
			p{
				padding: 16px;
				background: #33ffbb;
			}
		</style>
		<script>
			$(function(){
				$(".toggle-btn").click(function(){
					$("p").toggle();
				});
			});
		</script>
	</head>
	<body>
		<button type="button" class="toggle-btn">Toggle Paragraphs</button> 
		<p>This is a paragraph.</p>
		<p>This is another paragraph.</p>
	</body>
</html>
