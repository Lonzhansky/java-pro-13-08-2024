<!DOCTYPE html>
<html>
      <head>
            <title>JS | Arrays</title>
            <meta charset="utf-8">
      </head>
      <body>
            <!--
            Масиви JavaScript можуть зберігати будь-які значення, 
            включаючи рядки, числа, об’єкти, функції та навіть 
            інші масиви.
            -->
            
            <p>(1) Data: <span id="data-1"></span></p>
            <p>(2) Data: <span id="data-2"></span></p>
            <p>(3) Data: <span id="data-3"></span></p>
            <p>(4) Data: <span id="data-4"></span></p>
            <p>(5) Data: <span id="data-5"></span></p>
            <p>(6) Data: <span id="data-6"></span></p>
            <p>(7) Data: <span id="data-7"></span></p>

            <script>
            let items = ["Apple", "Mango", "Banana", "Orange", "Kiwi"];

            document.getElementById("data-1").innerHTML = items[0] + 
            " " + items[1] + " " + items[2] + " " + 
            items[items.length - 1];

            // Метод push() додає новий елемент у кінець масиву
            items.push("Grape");
            document.getElementById("data-2").innerHTML = items;

            // Метод unshift() додає новий елемент в початок масиву
            items.unshift("Potato");
            document.getElementById("data-3").innerHTML = items;

            // Метод pop() видаляє елемент у кінці масиву
            items.pop();
            document.getElementById("data-4").innerHTML = items;

            // Метод shift() видаляє елемент на початку масиву
            items.shift();
            document.getElementById("data-5").innerHTML = items;

            // Методи push() і pop() працюють швидше, ніж unshift() і shift(). 
            // Оскільки методи push() і pop() просто додають і видаляють 
            // елементи в кінці масиву, тому елементи не переміщуються, 
            // тоді як unshift() і shift() додають і видаляють елементи 
            // на початку масиву, які потребують повторного індексування 
            // всього масиву.

            // Метод slice() вилучає частину масиву (підмасив), але 
            // зберігає вихідний масив недоторканим
            let subItems = items.slice(1, 3);
            document.getElementById("data-6").innerHTML = subItems;

            // Метод concat() можна використовувати для об’єднання двох 
            // або більше масивів. Цей метод не змінює існуючі масиви, 
            // натомість повертає новий масив
            let items2 = ["Apple2", "Mango2"];
            let mergedItems = items.concat(items2);
            document.getElementById("data-7").innerHTML = mergedItems;
            
            </script>
      </body>
</html>
