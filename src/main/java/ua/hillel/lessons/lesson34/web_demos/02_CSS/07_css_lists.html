<!DOCTYPE html>
<html>
	<head>
		<title>CSS | Lists</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<p>Products list 1:</p>
		<ul class='my-list-1'>
			<li>Banana</li>
			<li>Orange</li>
			<li>Mango</li>
		</ul>	
		<p>Products list 2:</p>
		<ol class='my-list-2'>
			<li>Apple</li>
			<li>Kiwi</li>
			<li>Plum</li>
		</ol>
		<p>Products list 3:</p>
		<ul style="list-style-image: url(images/smile.png);">
			<li>Banana</li>
			<li>Orange</li>
			<li>Mango</li>
		</ul>
	</body>
</html>
