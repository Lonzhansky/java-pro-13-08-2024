<!DOCTYPE html>
<html>
	<head>
		<title>HTML | Images</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<!--
			Тег <img> використовується для вставки зображень. 
			Синтаксис:
			<img src="url" alt="some_text">
			Атрибут src повідомляє браузеру, де знайти зображення. 
			Його значенням є URL-адреса файлу зображення.
			Атрибут alt надає альтернативний текст для зображення, 
			якщо воно недоступне або не може бути відображене з певної причини. 
			Його значення має бути значущою заміною зображення.
		-->	
		<img src="images/book.jpg" alt="Book">
		<hr>
		<img src="images/book.jpg" alt="My book">My book</img>
		<hr>
		<!-- Відсутнє зображення за певним URL. 
		 Зрозуміти що має бути допомагає атрибут alt -->
		<img src="images/book2.jpg" alt="My book 2">
		<hr>		
		<h1>This is koala</h1>
		<img src="images/koala.jpg" alt="Koala">
		<hr>
		<img src="images/cat.jpg" alt="Kitty">
	</body>
</html>
